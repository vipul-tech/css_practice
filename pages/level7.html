<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/level7.css">
    <title>Document</title>
</head>
<body>
    <button class="btn">Click me</button>
    <hr>
    <h1 style="text-align: center;">Rotate</h1>
    <div id="box1" class="box">Rotate 45<sup>deg</sup></div>
    <div id="box2" class="box">Rotate 180<sup>deg</sup></div>
    <div id="box3" class="box">Rotate X 180<sup>deg</sup></div>
    <div id="box4" class="box">Rotate Y 180<sup>deg</sup></div>
    <hr>
    <h1 style="text-align: center;">Scale</h1>
    <div id="box5" class="box">Scale 2 times</div>
    <div id="box6" class="box">Scale 4 times</div>
    <div id="box7" class="box">Scale X 2 times</div>
    <div id="box8" class="box">Scale Y times</div>
    <hr>
    <h1 style="text-align: center;">Translate</h1>
    <div id="box9" class="box">Translate 50px</div>
    <div id="box10" class="box">Translate 50px, 50px</div>
    <div id="box11" class="box">Translate X 50px</div>
    <div id="box12" class="box">Translate Y 50px</div>
    <hr>
    <h1 style="text-align: center;">Skew</h1>
    <div id="box13" class="box">Skew 45<sup>deg</sup></div>
    <div id="box14" class="box">Skew 90<sup>deg</sup></div>
    <hr>
    <h1 style="text-align: center;">Animation</h1>
    <div class="animation">
        <div id="animation_box"></div>
    </div>
</body>
</html>
